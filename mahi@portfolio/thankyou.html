<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Thank You</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .thank-you-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .thankyou-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .thankyou-content:hover {
            transform: scale(1.02);
        }
        .thankyou-image-content img {
            width: 120px;
            margin-bottom: 20px;
        }
        .thankyou-main-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .thankyou-sub-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #e6ebf2;
            color: #333;
            padding: 10px 20px;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .btn-custom:hover {
            background: #18bd5b;
            transform: translateY(-3px);
        }
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        @media (max-width: 600px) {
             .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-direction:column;
        }
            .thankyou-content {
                padding: 30px;
            }
            .thankyou-main-text {
                font-size: 2rem;
            }
            .thankyou-sub-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-wrapper">
        <div class="thankyou-content">
            <div class="thankyou-image-content">
                <img src="https://cdn.jotfor.ms/img/Thankyou-iconV2.png?v=0.1" alt="Thank You">
            </div>
            <h1 class="thankyou-main-text">Thank You!</h1>
            <p class="thankyou-sub-text">Your submission has been received.</p>
            <div class="btn-container">
                <a href="index.html" class="btn btn-custom">Go Back</a>
                <a href="MAHI@RESUME.pdf" class="btn btn-custom">Download Resume</a>
            </div>
        </div>
    </div>
</body>
</html>
